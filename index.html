<!DOCTYPE html>
<html>

<head>
    <title>Keyword Search Volume</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="../assets/youtube-logo.png" alt="YouTube Logo" class="youtube-logo">
        <h1>Keyword Search Volume</h1>

        <br>

        <div id="resultContainer" class="result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
